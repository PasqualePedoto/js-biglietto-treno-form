<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/ddb740f05b.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Ticket Treni</title>
</head>
<body>
    <main class="p-5">
        <!-- Price Calcolator Section -->
        <section id="price-calcolator" class="p-5 mb-2">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="text-center mb-5 text-white"><strong>CALCOLA IL PREZZO DEL TUO BIGLIETTO</strong></h1>
                    </div>
                    <div class="_form-area rounded-2 pt-5 pb-5 col-12">
                        <div class="row">
                            <div class="col-4">
                                <div class="d-flex justify-content-end">
                                    <div class="_form-item">
                                        <div class="text-center">
                                            <p>Nome Cognome</p>
                                        </div>
                                        <div>
                                            <input type="text" placeholder="Nome e Cognome">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="d-flex justify-content-center">
                                    <div class="_form-item">
                                        <div class="text-center">
                                            <p class="text-center">Km da percorrere</p>
                                        </div>
                                        <div>
                                            <input type="number" placeholder="kms..">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div  class="d-flex justify-content-start">
                                    <div class="_form-item">
                                        <div class="text-center">
                                            <p class="text-center">Km da percorrere</p>
                                        </div>
                                        <div>
                                            <input type="number" placeholder="kms..">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 pt-5">
                                <div class="d-flex justify-content-center">
                                    <button id="generate-ticket" class="me-3 rounded-2">Genera</button>
                                    <button id="cancel-ticket" class="rounded-2">Annulla</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Your Tickets Section -->
        <section id="your-tickets" class="p-5">
            <div class="container">
            </div>
        </section>
    </main>
    <!-- Script JS -->
    <script src="js/script.js"></script>
</body>
</html>
