<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/ddb740f05b.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Ticket Treni</title>
</head>
<body>
    <main class="p-5">
        <!-- Price Calcolator Section -->
        <section id="price-calcolator" class="p-5 mb-2">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="text-center mb-5 text-white"><strong>CALCOLA IL PREZZO DEL TUO BIGLIETTO</strong></h1>
                    </div>
                    <div class="_form-area rounded-2 pt-5 pb-5 col-12">
                        <div class="row">
                            <div class="col-4">
                                <div class="d-flex justify-content-end">
                                    <div class="_form-item">
                                        <div class="text-center">
                                            <p>Nome Cognome</p>
                                        </div>
                                        <div>
                                            <input id="first-last-name" type="text" placeholder="Nome e Cognome">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="d-flex justify-content-center">
                                    <div class="_form-item">
                                        <div class="text-center">
                                            <p class="text-center">Km da percorrere</p>
                                        </div>
                                        <div>
                                            <input id="kms-number" type="number" placeholder="kms..">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div  class="d-flex justify-content-start">
                                    <div class="_form-item">
                                        <div class="text-center">
                                            <p class="text-center">Km da percorrere</p>
                                        </div>
                                            <select name="Age" id="age-selection">
                                                <option value="U18">minorenne</option>
                                                <option value="U65">maggiorenne U 65</option>
                                                <option value="O65">maggiorenne O 65</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 pt-5">
                                <div class="d-flex justify-content-center">
                                    <button id="generate-ticket" class="me-3 rounded-2">Genera</button>
                                    <button id="cancel-ticket" class="rounded-2">Annulla</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Your Tickets Section -->
        <section id="your-tickets" class="p-5 d-none">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center text-white">
                        <h1><strong>IL TUO BIGLIETTO</strong></h1>
                    </div>
                    <div class="_show-tickets col-12 p-4">
                        <div class="row">
                            <div class="col-12">
                                <h2><strong>DETTAGLI PASSEGGERI</strong></h2>
                            </div>
                            <div class="col-12 d-flex">
                                <div id="passenger-info" class="w-25 p-4">
                                    <h3><strong>NOME PASSEGGERO</strong></h3>
                                    <p></p>
                                </div>
                                <div id="ticket-info" class="w-75 p-3">
                                    <div class="d-flex">
                                        <div id="ticket-offer" class="w-25">
                                            <h4 class="mb-3">Offerta</h4>
                                            <p></p>
                                        </div>
                                        <div id="ticket-position" class="w-25">
                                            <h4 class="mb-3">Carrozza</h4>
                                            <p></p>
                                        </div>
                                        <div id="ticket-cod" class="w-25">
                                            <h4 class="mb-3">Codice CP</h4>
                                            <p></p>
                                        </div>
                                        <div id="ticket-costs" class="w-25">
                                            <h4 class="mb-3">Costo Biglietto</h4>
                                            <p></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Script JS -->
    <script src="js/script.js"></script>
</body>
</html>
